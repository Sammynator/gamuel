                <h2>Number Guessing Game</h2>

    <p>Guess a number between 1 and 10</p>
   
    <input type="text" id="guessInput" placeholder="Enter a number" >
    <input type="submit" value="Guess" id="guessSubmit" >
    <p id="message"></p>

    <script>
        // Generate a random number between 1 and 10
        const correctNumber = Math.floor(Math.random() * 10) + 1;

        const guessSubmit = document.getElementById('guessSubmit');
        const guessInput = document.getElementById('guessInput');
        const message = document.getElementById('message');
        let attempts = 0;

        guessSubmit.addEventListener('click', checkGuess);
    
    

        function checkGuess() {
            const userGuess = parseInt(guessInput.value);
            attempts++;

            if (userGuess === correctNumber) {
                message.textContent = `You're good, that is correct! (${correctNumber}) in ${attempts} attempts.`;
                message.style.color = 'green';
                setGameOver();
            } 
            else if (userGuess === 69) {
                message.textContent = 'haha, nice.';
                message.style.color = 'green';
            }
            else if (userGuess === 420) {
                message.textContent = 'duuuude, didn`t know you were chill like that';
                message.style.color = 'green';
            }
            else if (userGuess < correctNumber) {
                message.textContent = 'Try a higher number.';
                message.style.color = 'red';
            } else if (userGuess > correctNumber && userGuess < 10) {
                message.textContent = 'Try a lower number.';
                message.style.color = 'red';
            }
            else if (userGuess > 10 || userGuess < 1) {
                message.textContent = 'That is not a number between 1 and 10, try again!';
                message.style.color = 'red';
            }
          

            guessInput.value = '';
            guessInput.focus();
        }

        function setGameOver() {
            guessInput.disabled = true;
            guessSubmit.disabled = true;
        }
    </script>

                <body>
                    <h2>Color Guessing Game</h2>
                    <p>What color am I thinking of?</p>
                    <input type="text" id="colorInput" placeholder="Enter color name">
                    <button id="submitBtn">Guess</button>
                    <p id="result"></p>
                
                    <script>
                        // Define an array of color names
                        const colorNames = ["red", "blue", "green", "yellow", "purple"];
                
                        // Get DOM elements
                        const colorInput = document.getElementById("colorInput");
                        const submitBtn = document.getElementById("submitBtn");
                        const result = document.getElementById("result");
                
                        // Function to generate a random color
                        function generateRandomColor() {
                            return colorNames[Math.floor(Math.random() * colorNames.length)];
                        }
                
                        // Initial random color
                        let randomColor = generateRandomColor();
                
                        submitBtn.addEventListener("click", checkGuess);
                
                        function checkGuess() {
                            const userGuess = colorInput.value.toLowerCase();
                
                            if (userGuess === randomColor) {
                                result.textContent = `Congratulations! You guessed the correct color: ${randomColor}.`;
                                result.style.color = "green";
                            } else {
                                result.textContent = `Sorry, that's not the correct color. Try again!`;
                                result.style.color = "red";
                            }
                
                            // Generate a new random color for the next round
                            randomColor = generateRandomColor();
                        }
                    </script>
